<div class="img" [style.background-image]="'url(/assets/register.png' + ')'">


    <div class="container col-md-12 pt-5">
        <div class="d-flex justify-content-center h-100 mt-5 pt-5">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Sign up</h3>
                    
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()" >
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="uname" class="form-control" formControlName="uname" placeholder="enter the username" id="user_name" required>
                            
                        </div>
                        <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: red;">invalid username</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="uid" class="form-control" formControlName="uid" placeholder="user id" id="user_id" required>
                            
                        </div>
                        <div *ngIf="this.registerForm.get('uid')?.touched&&this.registerForm.get('uid')?.errors" style="color: red;">invalid userid</div>
    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pwd" class="form-control" formControlName="pwd" placeholder="password" id="user_password" required>
                        </div>
                        <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color: red;">invalid password</div>
    
                        <div class="form-group">
                            <input type="submit" value="register"  class="btn float-right login_btn " style="width:50%" >
                        </div>
                    </form>
                </div>
                <p style="color:white;align-items:baseline;">existin user? <a routerLink="">login</a></p>
            </div>
        </div>
    </div>
    
</div>
