<div class="img " [style.background-image]="'url(/assets/login1.jpg' + ')'">


    <div class="container col-md-12  pt-5  ">
        <div class="d-flex justify-content-center h-100 mt-5 pt-5">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding using $event-  -->
                            <!-- template reference -->
                            <!-- two way binding using ngModel -->

                            <input type="text" name="userId" formControlName="uid" class="form-control"
                               placeholder="User ID" id="login_userId" required>

                        </div>

                        <!-- <div *ngIf="(this.loginForm.get('userId')?.touched) && this.loginForm.get('userId')?.errors"
                            style="color: red;">invalid user ID</div> -->

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pwd" formControlName="pwd" class="form-control"
                               placeholder="Password" id="login_password" required>
                        </div>

                        <!-- <div *ngIf="(this.loginForm.get('pwd')?.touched) && this.loginForm.get('pwd')?.errors"
                            style="color: red;">invalid password </div> -->


                        <div class="form-group">
                            <input type="submit" value="Login" class="btn login_btn " style="width:50%; border: 1px solid rgb(169, 169, 247); ">
                        </div>
                    </form>
                </div>
                <p style="color:rgb(242, 224, 224);align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
            </div>
        </div>
    </div>
</div>
